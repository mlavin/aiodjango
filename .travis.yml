sudo: false

language: python

python:
  - '3.4'

env:
  - TOXENV=py34-django18
  - TOXENV=py34-django19

install:
  - pip install tox pip wheel codecov -U

script:
  - tox

after_success:
  - codecov -e TOX_ENV

branches:
  only:
    - master

deploy:
  provider: pypi
  user: mlavin
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    repo: mlavin/aiodjango
